# Mode and message styles
set -g mode-style "fg=#d39a5b,bg=#2c2c2c"  # Faded orange foreground, dark gray background
set -g message-style "fg=#d39a5b,bg=#2c2c2c"
set -g message-command-style "fg=#d39a5b,bg=#2c2c2c"

# Pane border styles
set -g pane-border-style "fg=#5a544d"  # Softer neutral border color
set -g pane-active-border-style "fg=#d39a5b"  # Faded orange for active border

# Status bar configuration
set -g status "on"
set -g status-interval 1
set -g status-justify "left"
set -g status-style "fg=#d39a5b,bg=#2c2c2c"
set -g status-bg "#2c2c2c"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

# Status left: Session name and user
set -g status-left "#[fg=#2c2c2c,bg=#d39a5b,bold] üåü #S #[fg=#d39a5b,bg=#5b7693,nobold,nounderscore,noitalics]ÓÇ∞#[fg=#2c2c2c,bg=#5b7693,bold] ‚ö°Ô∏è #(whoami) #[fg=#5b7693,bg=#2c2c2c]ÓÇ∞"

set -g status-right "#[fg=#2c2c2c,bg=#2c2c2c,nobold,nounderscore,noitalics]ÓÇ≤#[fg=#ffffff,bg=#2c2c2c,bold] üêâ #[fg=#5b7693,bg=#2c2c2c,bold,nounderscore,noitalics]ÓÇ≤#[fg=#2c2c2c,bg=#5b7693,bold]Call of magic DragonBalls "

# Window status styles
setw -g window-status-activity-style "underscore,fg=#e3c47c,bg=#2c2c2c"  # Faded yellow for active windows
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#d39a5b,bg=#2c2c2c"  # Faded orange for window names
setw -g window-status-format '#[fg=#2c2c2c,bg=#2c2c2c]ÓÇ∞#[default] #I ÓÇ± #{b:pane_current_path} #[fg=#2c2c2c,bg=#2c2c2c,nobold,nounderscore,noitalics]ÓÇ∞'

# Current window style: Highlighted with softer Dragon Ball colors
setw -g window-status-current-format '#[fg=#2c2c2c,bg=#d39a5b]ÓÇ∞#[fg=#5b7693,bg=#d39a5b] #I #[fg=#d39a5b,bg=#5b7693]ÓÇ∞ #{b:pane_current_path} #[fg=#5b7693,bg=default,nobold]ÓÇ∞'
